<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Play</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Cookie Play</h1>

    <div class="contagem" ">
        <p id="valorNaTela"></p>
        <p>cookies</p>
    </div>

    <div class="cokie" onclick="clique()">
        <img src="../Imagens/cookierecortado-removebg-preview.png" alt="">
    </div>
    <div class="barraDivisoria">
        <img src="../Imagens/barralateral.png" alt="">
    </div>
    <div class="opcoes">

    </div>

    <h2 id="lojaNome">Loja</h2>
    <div class="loja">
        <div class="itens">
            <div class="item-clicker">
                <p>clicker+1</p>
                <button onclick="comprarUpgrade(+1)">5 cokies</button>
            </div>
            <div class="item-vovo">
                <p>vovó+1</p>
                <button onclick="comprarUpgrade(+2)">10 cookies</button>
            </div>
            <div class="item-fabrica">
                <p>fábrica+1</p>
                <button onclick="comprarUpgrade(+3)">50 cookies</button>
            </div>
        </div>
        <div class="itens-2">
            <div class="item-magico">
                <p>mágico+1</p>
                <button onclick="comprarUpgrade(+4)">100 cookies</button>
            </div>
            <div class="item-laboratorio">
                <p>laboratório+1</p>
                <button onclick="comprarUpgrade(+5)">500 cookies</button>
            </div>
            <div class="item-gerador">
                <p>gerador de cookies+1</p>
                <button onclick="comprarUpgrade(+6)">1000 cookies</button>
            </div>
            
        </div>
        <div class="itens-3">
            <div class="item-nave">
                <p>nave espacial+1</p>
                <button onclick="comprarUpgrade(+7)">5000 cookies</button>
            </div>
            <div class="item-estacao">
                <p>estação espacial+1</p>
                <button onclick="comprarUpgrade(+8)">10000 cookies</button>
            </div>
            <div class="item-buraco-negro">
                <p>buraco negro+1</p>
                <button onclick="comprarUpgrade(+9)">50000 cookies</button>
            </div>
        </div>
        <div class="itens-4">
            <div class="item-universo-paralelo">
                <p>universo paralelo+1</p>
                <button onclick="comprarUpgrade(+10)">100000 cookies</button>
                
            </div>
            
        </div>
    </div>

    <div class="estatisticas">

    </div>
    
    </body>
</html>
